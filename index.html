<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы JS</title>
</head>
<body>
    <h1>ЯП JavaScript</h1>
    <script>
        let number, d1, d2, d3, d4, d5, d6;
        number = parseInt(prompt("введите шестизначное число"));
        d1 = Math.floor(number / 1) % 10;  //единицы
        d2 = Math.floor(number / 10) % 10; //десятки 
        d3 = Math.floor(number / 100) % 10; //сотни
        d4 = Math.floor(number / 1000) % 10; //тысячи
        d5 = Math.floor(number / 10000) % 10; //десятки тысяч
        d6 = Math.floor(number / 100000) % 10; //сотни тысяч
        alert(d1 + d2 + d3 + d4 + d5 + d6);
    </script>
</body>
</html>
